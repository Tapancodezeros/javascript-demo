<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Employee List</h1>

  <label for="searchInput">Search by Employee Name:</label>
  <input type="text" id="searchInput" placeholder="Enter name...">

  <label for="sortSelect">Sort by Salary of employee:</label>
  <select id="sortSelect">
    <option value="">-- Select --</option>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>

  <div>
    <label for="yearFilter">Filter by Year:</label>
    <input type="number" id="yearFilter" min="2010" max="2100" placeholder="e.g. 2023">

    <label for="fromDate">From:</label>
    <input type="date" id="fromDate">

    <label for="toDate">To:</label>
    <input type="date" id="toDate">

    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div id="countDisplay"></div>

  <table>
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Joinning Date</th>
        <th>Experience</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
